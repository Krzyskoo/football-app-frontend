<aside class="sidebar-left">
  <div class="sidebar-box">
    <h4 class="section-title">⭐ Popularne</h4>
    <ul class="section-list">
      <li *ngFor="let sport of topLeagues"
          [class.active]="sport.key === selectedKey"
          (click)="filterBySport(sport.key)">
        ⚽ {{ sport.title }}
      </li>
    </ul>
  </div>

  <div class="sidebar-box">
    <h4 class="section-title">⚽ Piłka nożna</h4>
    <div class="accordion">
      <div class="accordion-header" (click)="toggleOpen()">
        Wszystkie ligi
        <span class="arrow">{{ isOpen ? '▾' : '▸' }}</span>
      </div>
      <ul *ngIf="isOpen" class="accordion-content">
        <li *ngFor="let sport of otherSports"
            [class.active]="sport.key === selectedKey"
            (click)="filterBySport(sport.key)">
          {{ sport.title }}
        </li>
      </ul>
    </div>
  </div>
</aside>
