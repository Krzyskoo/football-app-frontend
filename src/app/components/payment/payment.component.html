<div class="payment-container">
    <h2 class="title">Podaj kwotę płatności</h2>
  
    <div class="payment-form">
      <input [(ngModel)]="amount" placeholder="Kwota (np. 100)" type="number" />
  
      <div class="readonly-field">USD</div>
  
      <button (click)="createPayment()">Zapłać</button>
    </div>
</div>
