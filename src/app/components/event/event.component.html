<section class="main-content">
  <div class="scrollable-events">
    <div *ngFor="let event of filtered" class="event-card">
      <h4>{{ event.homeTeam }} vs {{ event.awayTeam }}</h4>
      <p>Start: {{ event.startTime | date:'short' }}</p>

      <div class="bet-button-group">
        <button class="bet-button" (click)="addToBet(event, 'HOME_WIN')">
          {{ event.homeTeam }} ({{ event.homeTeamOdds }})
        </button>
        <button class="bet-button" (click)="addToBet(event, 'DRAW')">
          Remis ({{ event.drawOdds }})
        </button>
        <button class="bet-button" (click)="addToBet(event, 'AWAY_WIN')">
          {{ event.awayTeam }} ({{ event.awayTeamOdds }})
        </button>
      </div>
    </div>
  </div>
</section>
